<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Rosa Vida</title>
    <link rel="stylesheet" href="Gerenciar_F.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="admin-container">
        <div class="menu">
            <header>
                <h1>Rosa Vida Floricultura</h1>
                <p>Beleza e Amor em Cada Flor</p>
            </header>
        
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Gerenciar.html">Clientes</a></li>
                    <li><a href="Gerenciar_V.html">Vendedores</a></li>
                    <li><a href="Gerenciar_F.html">Flores</a></li>
                </ul>
            </nav>

        <div class="admin-content">

            <h1>Gerenciar Flores</h1>
            <section id="clientes">
                
                <div class="form-container">
                    <h2>Adicionar Flores</h2>
                    <form>
                        <input type="text" placeholder="Nome" required>
                        <input type="number" min="1" step="any" placeholder="preço" required>
                        <input type="number" min="1" step="any" placeholder="Quantidade" required>
                        <button type="submit">Adicionar Flor</button>
                    </form>
                </div>

                <div class="table-container">
                    <h2>Lista de Flores</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Flor</td>
                                <td>34,50</td>
                                <td>34</td>
                                <td class="action-buttons">
                                    <button class="edit-btn">Editar</button>
                                    <button class="remove-btn">Remover</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Rosa Vida Floricultura. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
