<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Rosa Vida</title>
    <link rel="stylesheet" href="Gerenciar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Painel ADM</h2>
            <header>
                <h1>Rosa Vida Floricultura</h1>
                <p>Beleza e Amor em Cada Flor</p>
            </header>
        
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Gerenciar.html">Clientes</a></li>
                    <li><a href="Gerenciar.html">Vendedores</a></li>
                </ul>
            </nav>

        <div class="admin-content">

            <h1>Gerenciar Clientes</h1>
            <section id="clientes">
                
                <div class="form-container">
                    <h2>Adicionar Cliente</h2>
                    <form>
                        <input type="text" placeholder="Nome Completo" required>
                        <input type="text" placeholder="CPF" required>
                        <input type="email" placeholder="E-mail" required>
                        
                        <input type="tel" placeholder="Telefone" required>
                        <input type="url" placeholder="Endereço" required>
                        <button type="submit">Adicionar Cliente</button>
                    </form>
                </div>

                <div class="table-container">
                    <h2>Lista de Clientes</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Telefone</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Maria Silva</td>
                                <td>maria@email.com</td>
                                <td>(11) 99999-9999</td>
                                <td class="action-buttons">
                                    <button class="edit-btn">Editar</button>
                                    <button class="remove-btn">Remover</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
